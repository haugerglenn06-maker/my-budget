<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Budget Skanner - Pro v3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        #video { width: 100%; height: 100%; object-fit: cover; border-radius: 24px; }
        .scanner-container { position: relative; aspect-ratio: 1/1; }
        .laser {
            position: absolute; top: 50%; left: 10%; right: 10%; height: 2px;
            background: #ef4444; box-shadow: 0 0 10px #ef4444;
            z-index: 30; animation: scan 2s infinite ease-in-out;
        }
        @keyframes scan { 0%, 100% { top: 30%; } 50% { top: 70%; } }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen p-6 font-sans">

    <div class="max-w-md mx-auto space-y-6">
        <header class="text-center">
            <h1 class="text-3xl font-bold text-white tracking-tight">Budget Skanner</h1>
            <p id="connection-status" class="text-[10px] text-slate-500 uppercase tracking-widest mt-1 italic">V√§ntar...</p>
        </header>

        <div id="setup-panel" class="bg-slate-800/50 p-6 rounded-3xl border border-slate-700">
            <input id="master-id-input" type="text" value="lagerstigen-11" class="w-full bg-slate-900 border border-slate-600 rounded-xl p-4 mb-4 text-blue-400 font-mono outline-none">
            <button onclick="connectToMaster()" class="w-full bg-blue-600 py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all text-lg">Anslut</button>
        </div>

        <div id="scanner-panel" class="hidden space-y-4">
            <div class="scanner-container bg-black rounded-[32px] overflow-hidden border-4 border-slate-800 shadow-2xl">
                <video id="video"></video>
                <div class="laser"></div>
                <button id="torch-btn" onclick="toggleTorch()" class="absolute bottom-4 right-4 bg-white/10 backdrop-blur-md p-4 rounded-full border border-white/20 z-40 hidden">
                    üî¶
                </button>
            </div>
            
            <div class="bg-slate-800/80 p-6 rounded-3xl border border-slate-700 text-center shadow-xl">
                <div id="result-display" class="text-2xl font-mono font-bold text-green-400">S√∂ker kod...</div>
            </div>

            <div class="flex gap-2">
                <input id="manual-code" type="number" placeholder="Skriv EAN manuellt" class="flex-1 bg-slate-800 border border-slate-700 rounded-xl p-3 text-sm outline-none">
                <button onclick="sendManualCode()" class="bg-slate-700 px-6 rounded-xl font-bold text-sm uppercase">S√§nd</button>
            </div>
        </div>
    </div>

    <script>
        let peer;
        let conn;
        let videoTrack;
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const statusEl = document.getElementById('connection-status');

        peer = new Peer({ config: { 'iceServers': [{ url: 'stun:stun.l.google.com:19302' }] } });

        function connectToMaster() {
            const masterId = document.getElementById('master-id-input').value;
            statusEl.innerText = "S√∂ker master...";
            conn = peer.connect(masterId);

            conn.on('open', () => {
                statusEl.innerText = "ANSLUTEN ‚úÖ";
                document.getElementById('setup-panel').classList.add('hidden');
                document.getElementById('scanner-panel').classList.remove('hidden');
                startScanning();
            });
        }

        async function startScanning() {
            try {
                const videoElement = document.getElementById('video');
                const result = await codeReader.decodeFromVideoDevice(undefined, 'video', (result, err) => {
                    if (result) {
                        handleMatch(result.text);
                    }
                });
                
                // F√∂rs√∂k h√§mta videotrack f√∂r lampan
                const stream = videoElement.srcObject;
                if (stream) {
                    videoTrack = stream.getVideoTracks()[0];
                    const capabilities = videoTrack.getCapabilities();
                    if (capabilities.torch) {
                        document.getElementById('torch-btn').classList.remove('hidden');
                    }
                }
            } catch (err) {
                console.error("Scanning error:", err);
            }
        }

        function handleMatch(code) {
            document.getElementById('result-display').innerText = code;
            if (navigator.vibrate) navigator.vibrate(150);
            
            conn.send({
                name: "Vara " + code.slice(-4),
                barcode: code,
                price: 0,
                timestamp: new Date().toISOString()
            });

            codeReader.reset();
            setTimeout(startScanning, 2500);
        }

        async function toggleTorch() {
            if (videoTrack) {
                const currentSettings = videoTrack.getSettings();
                await videoTrack.applyConstraints({
                    advanced: [{ torch: !currentSettings.torch }]
                });
            }
        }

        function sendManualCode() {
            const code = document.getElementById('manual-code').value;
            if (code) {
                handleMatch(code);
                document.getElementById('manual-code').value = "";
            }
        }
    </script>
</body>
</html>
